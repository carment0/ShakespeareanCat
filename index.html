<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./stylesheet/reset.css" type="text/css"/>
    <link rel="stylesheet" href="./stylesheet/main.css" type="text/css"/>
    <title>Shakespearean Cat</title>
    <script type="application/javascript" src="./bundle.js"></script>
  </head>
  <body>
    <div class="header-bar">
      <h1 class="title">Shakespearean Cat</h1>
      <button class="button" type="button">About</button>
    </div>

    <div class="main">
      <div class="main-phrase">
        <div>
          <h3 class="phrase">Push start to of see how long it would take for our  Shakespearean cat to type this phase!</h3>
          <form>
            <textarea class="user-phrase">To meow, or not to meow</textarea>
          </form>
        </div>
        <div class="parameters">
          <h3 class="phrase-box">Parameters</h3>
          <br>
          <h4>Total Popultion:</h4>
          <p>200</p>
          <br>
          <h4>Mutation Rate:</h4>
          <p>1%</p>
          <br>
          <h4 id="total-gen">Total Generation:</h4>
          <p id="updated-gen">0</p>
          <br>
          <h4 id="avg-fitness">Average Fitness:</h4>
          <p id="updated-fitness">0</p>
          <br>
          <button class="button" id="start" type="button">Start</button>
        </div>
      </div>
      <div class="result">
        <div >
          <table style="overflow-x:auto;" id="table">
            <tr>
              <th class="table-title">Fitness</th>
              <th>Best Phrase</th>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
